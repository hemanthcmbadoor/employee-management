<div class="overview-filter-wrapper">
    <div class="dropdown-section">
        <app-dropdown [(selectedOption)]="departmentSelectOption" [dropDownData]="departmentFilterData"></app-dropdown>

        <app-dropdown [(selectedOption)]="designationSelectOption" [dropDownData]="designationFilterData"></app-dropdown>

        <app-dropdown [(selectedOption)]="experienceSelectOption" [dropDownData]="experienceFilterData"></app-dropdown>

        <app-dropdown [(selectedOption)]="joinYearSelectOption" [dropDownData]="joinYearFilterData"></app-dropdown>

        <app-dropdown [(selectedOption)]="teamSelectOption" [dropDownData]="teamFilterData"></app-dropdown>
    </div>
    <div class="button-section">
        <button type="button" class="btn-custom-secondary" (click)="clear()">Clear</button>
        <button type="button" class="btn-custom-primary" (click)="submit()">Submit</button>
    </div>
</div>
